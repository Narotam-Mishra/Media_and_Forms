<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form Asssignment</title>
</head>
<body>
    
    <div style="text-align: center;" class="sign-up-form">
        <h2>Sign up Form</h2>
        <form action="#">
            <label for="fName">First Name:</label>
            <input type="text" id="fName" name="firstname" required minlength="3" placeholder="Enter first name i.e John"><br><br>
            <label for="lName">Last Name:</label>
            <input type="text" id="lName" name="lastname" required minlength="3" placeholder="Enter last name i.e Doe"><br><br>
            <label for="ph_no">Enter valid Mobile number for OTP:</label>
            <input type="text" id="ph_no" name="ph_no" required placeholder="Enter your mobile no."><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email Id"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="4" maxlength="14" required placeholder="Enter your password"><br><br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" minlength="4" maxlength="14" placeholder="Confirm password"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="150" required placeholder="Age"><br><br>
            <span>Select Your Gender: </span>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" required value="Female">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" required value="Male"><br><br>
            <input type="checkbox" id="t&c" name="t&c" required>
            <label for="t&c"> Agree to Terms and Conditions</label><br><br>     
            <input type="submit" id="submitBtn" value="Submit">
        </form>
    </div>

</body>
</html>
