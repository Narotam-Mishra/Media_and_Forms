<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video in HTML Assignment-3</title>
</head>
<body>
    <h2>Audio and Video usage</h2>
    <p>Sample Audio</p>
    <!-- to play audio files we will use audio tag -->
    <audio controls muted autoplay loop>
        <source src="./file_example_MP3_700KB.mp3" type="audio/mp3">
    </audio>
  
    <p>Adding Video on webpage</p>
    <!-- to play video files we will use video tag -->
    <video controls muted autoplay loop>
        <source src="./mov_bbb.mp4" type="video/mp4">
    </video>
</body>
</html>
